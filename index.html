<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintJS</title>
    <link rel="stylesheet" defer href="style.css">
</head>
<body>
    <h1>종이를 보지 않고 친구, 가족의 얼굴을 그려보세요! </h1>
    <canvas id='jsCanvas' class="canvas" width="450" height="450"></canvas>
    <div class="control">
        <div class="controls_range">
            <input type="range" id="jsRange" min="0.1" max="5.0 value="2.5" step="0.1" />
        </div>
        <div class="controls_btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <aside class="controls_colors" id="jsColors">
            <div class="controls_color jsColor" style="background-color: #2c2c2c;"></div>
            <div class="controls_color jsColor" style="background-color: whitesmoke"></div>
            <div class="controls_color jsColor" style="background-color: lightpink;"></div>
            <div class="controls_color jsColor" style="background-color: lightsalmon;"></div>
            <div class="controls_color jsColor" style="background-color: yellow;"> </div>
            <div class="controls_color jsColor" style="background-color: greenyellow;"></div>
            <div class="controls_color jsColor" style="background-color: mediumspringgreen;"></div>
            <div class="controls_color jsColor" style="background-color: cyan;" ></div>
            <div class="controls_color jsColor" style="background-color: plum" ></div>
        </aside>
    </div>


    <script src="app.js"></script>
    
</body>
</html>
